    <h1>
        Contact Page
    </h1>
    <form action="mailto:example@example.com" method="POST" enctype="text/plain">
        <label>
            Email
            <input name="email" type="email" value="example@example.com"/>
        </label>
        <label>
            Subject
            <input name="subject" value="Website Contact"/>
        </label>
        <label>
            Body
            <textarea name="body" >Hello, I'd like to talk to you about something.</textarea>
        </label>
        <button>Submit</button>
    </form>
